<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan-Counter_MadebyWaqasKhokhar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ramadan 2025 Counter</a>
       
              
             

            </div>
          </div>
        </div>
      </nav>
    
  <div class="container ">
        <h1 class="heading">Ramadan Countdown 2025</h1>
        <div class="counter">
            <div class="counter-item">
                <div id="day1" class="counter-value"></div>
                <div class="counter-label">Days</div>
            </div>
            <div  class="counter-item">
                <div id="hour1" class="counter-value"></div>
                <div class="counter-label">Hours</div>
            </div>
            <div class="counter-item">
                <div  id="minutes1" class="counter-value"></div>
                <div class="counter-label">Minutes</div>
            </div>
            <div class="counter-item">
                <div id="seconds1"  class="counter-value" class="counter-value"></div>
                <div class="counter-label">Seconds</div>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
